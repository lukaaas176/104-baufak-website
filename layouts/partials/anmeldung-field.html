{{- $spanwidth := or .width "sm:col-span-6" -}}
{{- $autofill := or .autofill .id -}}
{{- $type := or .type "text"}}

<div class="{{ $spanwidth }}">
    <label for="{{ .id }}" class="block text-sm font-medium">{{ .label }} {{- if .optional }} (optional){{ end }}</label>
    <div class="mt-2">
        <input type="{{ $type }}" name="{{ .id }}" id="{{ .id }}" autocomplete="{{ $autofill }}" {{ if not .optional -}} required {{- end }} class="block w-full rounded-md bg-white px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-secondary-700/70 sm:text-sm/6">
    </div>
</div>

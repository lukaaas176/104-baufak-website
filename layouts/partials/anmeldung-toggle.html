{{- $spanwidth := or .width "sm:col-span-6" -}}
{{- $autofill := or .autofill .id -}}

<div class="{{ $spanwidth }}">
    <label for="{{ .id }}" class="inline-flex items-center cursor-pointer h-full">
        <input id="{{ .id }}" name="{{ .id }}" type="checkbox" value="" class="sr-only peer" {{- if .required }} required {{ end -}}>
        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300  rounded-full peer  peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary read-only:after:bg-gray-100 read-only:cursor-not-allowed"></div>
    <span class="ms-3 text-sm font-medium" id="label-{{ .id }}">{{ .label }}</span>
  </label>
  {{- if .commentar }}
  <span class="text-xs text-gray-400">{{ .commentar }}</span>
  {{ end -}}
</div>

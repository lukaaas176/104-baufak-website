{{- $spanwidth := or .width "sm:col-span-6" -}}
{{- $autofill := or .autofill .id -}}

<div class="{{ $spanwidth }}">
    <label for="{{ .id }}" class="block text-sm font-medium">{{ .label }} {{- if .optional }} (optional){{ end }}</label>
    <div class="mt-2 grid grid-cols-1">
        <select id="{{ .id }}" name="{{ .id }}" autocomplete="{{ $autofill }}" class="col-start-1 row-start-1 appearance-none w-full rounded-md bg-white px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-secondary-700/70 sm:text-sm/6 read-only:bg-gray-100 read-only:cursor-not-allowed font-sans">
            {{- range .options -}}
                <option class="font-sans">{{ . }}</option>
            {{- end -}}
        </select>
        <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
            <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
        </svg>
        <div class="error font-bold text-sm text-red-500 hidden"></div>
    </div>
    {{- if .commentar }}
    <span class="text-xs text-gray-400">{{ .commentar }}</span>
    {{ end -}}
</div>

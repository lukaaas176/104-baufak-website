{{- range seq 3 -}}
    <div class="sm:col-span-6 md:col-span-2">
        <label for="exkursion-{{ . }}" class="block text-sm font-medium">{{ . }}. Präferenz für die Exkursion</label>
        <div class="mt-2 grid grid-cols-1">
            <select id="exkursion-{{ . }}" name="exkursion-{{ . }}" class="col-start-1 row-start-1 appearance-none w-full rounded-md bg-white px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-secondary-700/70 sm:text-sm/6 disabled:bg-gray-100 disabled:cursor-not-allowed font-sans overflow-hidden overflow-ellipsis" required >
                {{- range $.options -}}
                    <option class="font-sans">{{ . }}</option>
                {{- end -}}
            </select>
            <svg class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
            <span class="errorMessage pt-1 text-xs text-red-500 hidden">Bitte wähle aus</span>
        </div>
    </div>
{{- end -}}
